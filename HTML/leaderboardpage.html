<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="leaderboard-title">LEADERBOARD</div>

    <div class="round-rectangle">
        <div class="leaderboard-tabs">
            <b>ALL TIME SCORES</b>
        </div>
    </div>

    <div id="leaderboard-columns">
        <div class="leaderboard-column">
            <div class="round-rectangle">
                <div class="leaderboard-item">
                    <div>1st Place</div>
                    <div id="first-place-score">Score</div>
                </div>
                <div class="leaderboard-username" id="first-place-username">Username</div>
            </div>
        </div>

        <div class="leaderboard-column">
            <div class="round-rectangle">
                <div class="leaderboard-item">
                    <div>2nd Place</div>
                    <div id="second-place-score">Score</div>
                </div>
                <div class="leaderboard-username" id="second-place-username">Username</div>
            </div>
        </div>

        <div class="leaderboard-column">
            <div class="round-rectangle">
                <div class="leaderboard-item">
                    <div>3rd Place</div>
                    <div id="third-place-score">Score</div>
                </div>
                <div class="leaderboard-username" id="third-place-username">Username</div>
            </div>
        </div>
    </div>

    <div id="leaderboard-list">
        <!-- Dynamic content will be added here based on selected tab -->
        
    </div>
    <div id="lottie-loading-home">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player 
            src="https://lottie.host/39027a3c-0413-4086-9fa5-687aed7344b8/U4LWfxonGw.json"  
            speed="1" 
            style="width: 10vw; min-height: 10vh" 
            loop
            autoplay 
            direction="1" 
            mode="normal">
        </lottie-player>
    </div>
    <div id="back-to-home">
        <button class="returnhome-button" onclick="goToHomePage()">Back to Home</button>
    </div>

    <script src="../javascripts/leaderboardscript.js"></script>
    <script>
    </script>
</body>

</html>
