<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
</head>

<body class="no-scroll">
<div id="title-bar">
    <h1>Quests</h1>
    <h3>& Quizzes</h3>
</div>

<div id="darktriangle"></div>

<div id="login-bar">
    <div id="login-bar-box" class="round-rectangle">

        <div id="login-text">LOGIN</div>
        <form id="form">
            <label for="username">Username:</label><br />
            <input id="username" type="text" name="username" required /><br />

            <label for="password">Password:</label><br />
            <input id="password" type="password" name="password" required /><br />

            <div class="login-btn-container">
                <input id="loginbtn" type="submit" value="LOGIN" />
            </div>
        </form>
    </div>
    <div> Don't have an account?
        <a id="registerbtn" href="./registerpage.html">Register Here</a> <!-- Use href attribute for links -->
    </div>
</div>


<div id="triangle"></div>

<div id="content">
    <!-- Quiz boxes content goes here -->

    <div id="lottie-loading-home">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player 
            src="https://lottie.host/39027a3c-0413-4086-9fa5-687aed7344b8/U4LWfxonGw.json"  
            speed="1" 
            style="width: 10vw; min-height: 10vh" 
            loop
            autoplay 
            direction="1" 
            mode="normal">
        </lottie-player>
    </div>
</div>

<div id="error-container">
    <span id="add-update-msg"></span>
</div>

<script src="../javascripts/login.js"></script>
</body>
</html>
