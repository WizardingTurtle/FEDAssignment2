<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css" />
    
</head>
<body class="no-scroll">
    

    <!-- Info Box -->
    <div class="info_box">
        <div id="placeholder-title">
            Placeholder Title
        </div>
        <div class="info-title"><span>Quiz Rules</span></div>
        <div class="info-list">
            <div class="info">1. You will have <span>20 seconds</span> to answer each question.</div>
            <div class="info">2. Confirm your answer before selecting!</div>
            <div class="info">3. Points will be awarded based on correct answers.</div>
            <div class="info">Have Fun!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Start</button>
        </div>
    </div>

        <!-- Timer Box -->
    <div class="timer_box">
        <!-- Time Line -->
        <div class="time_line"></div>
        
        <!-- Timer -->
        <div class="timer">
            <div class="timer_sec">20</div>
        </div>
    </div>

    
    <div class="total_que">
        <!-- Here I've inserted Question Count Number from JavaScript -->
    </div>

    <div class="progress-container">
        <button class="quit-button" onclick="quitQuiz()">x</button>
        <div class="progress-bar" id="progress"></div>
    </div>
    

    <!-- Quiz Box -->
    <div class="quiz_box">

        <header>
            <div class="time_line"></div>
            <div class="timer">
                <div class="time_left"></div>
            </div>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class = "quiz-box-div centeredhori"><img id="qnImg" src="" alt="Quiz Icon"></div>
        </header>
        

        <section>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <div class="quiznext">
            <button class="next_btn">Next</button>
        </div>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        
        <img src="../images/trophy.png" alt="Rank Icon" class="result-icon">
        
        <div class="complete_text">Quiz Completed</div>
        <div class="score_text">
            <!-- Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Back to Menu</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="../javascripts/quizscript.js"></script>

</body>
</html>
