<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css" />
    
    <style>
    </style>
</head>

<body>

    <div id="search-bar">
        <!-- Search bar content goes here -->
        <input id="search-bar-input" type="text" placeholder="Search for quizzes...">
    </div>

    <div id="greeting-bar">
        <div class="container"></div>
        <!-- Script -->
        <script src="../JavaScripts/script.js"></script> 
        <img src="../images/Default_Profile_Picture.png" alt="User Icon" id="user-icon">
        <h3 id="usernameHome">GuestUser</h3>
        <a
        type="text"
        onclick="logout()"
        >Logout</a>
    </div>

    <div id="stats-container">
        <div id="stats-bar">
            <div class="stat-section">
                <img src="../images/trophy.png" alt="Rank Icon" class="stat-icon">
                <div class="stat-info">
                    <span class="stat-title">Ranking</span>
                    <span id = "user-rank" class="stat-value">User's Rank</span>
                </div>
            </div>
            <div class="stat-section">
                <img src="../images/coin.png" alt="Point Icon" class="stat-icon">
                <div class="stat-info">
                    <span class="stat-title">Points</span>
                    <span id = "user-points" class="stat-value">User's Points</span>
                </div>
            </div>
            <div>
                <a
                type="text"
                onclick="jumpToLeaderboardPage() "
                >Leaderboards
            </a>
            </div>
        </div>
    </div>

    <div id="lets-play-bar">
        <div class="container"></div>
        <div>Let's Play!</div>
    </div>

    <div id="triangle-container">
        <div id="triangle"></div>
    </div>

    <div id="content">
        <!-- Quiz boxes content goes here -->

        <div id="lottie-loading-home">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player 
                src="https://lottie.host/39027a3c-0413-4086-9fa5-687aed7344b8/U4LWfxonGw.json"  
                speed="1" 
                style="width: 10vw; min-height: 10vh" 
                loop
                autoplay 
                direction="1" 
                mode="normal">
            </lottie-player>
        </div>
    </div>

    <div id="footer">
        <!-- Footer content goes here -->
        <p>Looks like you've reached the end!</p>
    </div>

    <div id="back-to-top" onclick="scrollToTop()">
        <!-- Back to top button content goes here -->
        ^
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <script src="../javascripts/home.js"></script>

</body>

</html>
