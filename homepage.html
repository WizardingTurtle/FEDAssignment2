<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
    <style>
    </style>
</head>

<body>

    <div id="search-bar">
        <!-- Search bar content goes here -->
        <input id="search-bar-input" type="text" placeholder="Search for quizzes...">
    </div>

    <div id="greeting-bar">
        <div class="container"></div>
        <!-- Script -->
        <script src="script.js"></script> 
        <img src="Default_Profile_Picture.png" alt="User Icon" id="user-icon">
        <a id="usernameHome">GuestUser</a>
    </div>

    <div id="stats-container">
        <div id="stats-bar">
            <div class="stat-section">
                <img src="trophy.png" alt="Rank Icon" class="stat-icon">
                <div class="stat-info">
                    <span class="stat-title">Ranking</span>
                    <span id = "user-rank" class="stat-value">User's Rank</span>
                </div>
            </div>
            <div class="stat-section">
                <img src="coin.png" alt="Point Icon" class="stat-icon">
                <div class="stat-info">
                    <span class="stat-title">Points</span>
                    <span id = "user-points" class="stat-value">User's Points</span>
                </div>
            </div>
        </div>
    </div>

    <div id="lets-play-bar">
        <div class="container"></div>
        <div>Let's Play!</div>
    </div>

    <div id="triangle-container">
        <div id="triangle"></div>
    </div>

    <div id="content">
        <!-- Quiz boxes content goes here -->

        <!-- template used
        <div class="quiz-box">
            <img src="quiz-icon1.jpg" alt="Quiz Icon">
            <h3>Quiz Name 1</h3>
            <p>Short description about the quiz.</p>
        </div>
        -->
    </div>

    <div id="footer">
        <!-- Footer content goes here -->
        <p>Looks like you've reached the end!</p>
    </div>

    <div id="back-to-top" onclick="scrollToTop()">
        <!-- Back to top button content goes here -->
        ^
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <script src="home.js"></script>

</body>

</html>
